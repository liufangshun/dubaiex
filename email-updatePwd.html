<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title data-i18n="login_password"></title>
   <link rel="shortcut icon" href="./logo.ico">
   <link rel="stylesheet" href="./css/common.css">
   <link rel="stylesheet" href="./css/login.css">
</head>
<body id="bg">
   <div id="bg-wrap">
      @@include('./include/header.html')
      <div class="w-box">
         <div class="login-box email-box" id="register-box">
            <div class="box-title" data-i18n="login_password"></div>
            <div class="box-input">
               <i class="icon icon-email"></i><input type="text" id="email" data-i18n="[placeholder]enter_email" tabindex="1" autofocus />
               <div class="box-tips"><i class="icon icon-triangle"></i><span data-i18n="empty"></span></div>
            </div>
            <div class="box-input">
               <i class="icon icon-validate"></i><input type="text" id="code" class="input-validate" data-i18n="[placeholder]enter_code" tabindex="2" /><img src="" id="pic-captcha" data-i18n="[alt]refresh" />
               <div class="box-tips"><i class="icon icon-triangle"></i><span data-i18n="code_empty"></span></div>
            </div>
            <div class="box-btn">
               <button type="button" class="btn btn-default" id="btn-commit" data-i18n="submit"></button>
            </div>
         </div>
      </div>
   </div>
   <div id="mask">
      <div class="mod-box mod1" id="mod-tips">
         <div class="mod-title"><i class="icon icon-smile"></i><span data-i18n="application"></span></div>
         <div class="mod-body">
            <p data-i18n="request"><a href="javascript:;" class="getLoginEmail" target="_blank" data-i18n="mailbox"></a><span data-i18n="password_set">,</span></p>
         </div>
         <div class="mod-btn">
            <button type="button" class="btn btn-default" data-action="close" data-i18n="certain"></button>
         </div>
      </div>
      <div class="mod-box mod1" id="mod-error">
         <div class="mod-title"><i class="icon icon-sad"></i><span data-i18n="password_failed"></span></div>
         <div class="mod-body">
            <p class="errorText"></p>
         </div>
         <div class="mod-btn">
            <a href="./forgotPwd.html" class="btn btn-default" data-action="close" data-i18n="certain"></a>
         </div>
      </div>
   </div>
   <script src="./js/jquery-1.9.1.min.js"></script>
   <script src="./js/i18next.js"></script>
   <script src="./js/common.js"></script>
   <script src="./js/register.js"></script>
</body>
</html>
