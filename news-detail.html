                     <!-- <img src="./imgs/news2.jpg" alt="pic">
                     <p>日本最大银行三菱东京UFJ银行已经宣布选择区块链技术作为支票数字化发展的核心基础设施，并且使用新加坡央行——新加坡金融监管局（MAS）——的金融技术（FinTech）友好型监管沙箱进行测试。</p>
                     <p>这项概念验证（PoC）测试于去年首次对外公布，由三菱东京UFJ银行与日本日立集团联合开发。这两家公司开发了一个基于区块链的基础设施来发行、转移和收集电子支票。在这项PoC测试中，三菱东京UFJ银行负责发行和结算支票，而日立新加坡集团收取电子支票，然后提取资金。</p>
                     <p>三菱东京UFJ银行亚洲系统办公室总经理Hirofumi Aihara最近表示：“该项目旨在数字化整个支票流程——从发行支票到清算支票。”目前的支票流程通常都是基于纸质的，银行首先向客户签发支票，然后当需要交易时再从银行提取资金。</p>
                     <p>Aihara解释说：“从银行角度讲，我们需要人工处理这些纸质文件，包括欺诈核查等。”他还强调需要简化依赖纸质文件且耗时的流程。他指出传统的方式可能需要2天的清算时间，因此更短的结算时间是推动支票数字化的主要原因之一。区块链具有“非常强大的功能”。“当然，就算不使用区块链，我们仍然能够实现支票数字化，但是区块链拥有很多强大的功能。”他强调他们有意识地选择区块链技术作为这个PoC原型的核心基础设施。</p>
                     <p>区块链通过检查交易过程中重复签发的支票将有助于消除欺诈。显然，他补充说道：没有任何中央数据库来管理支票处理，这种区块链系统在银行之间很容易实施。MUFG还说，类似的技术方法也可以在未来适用于“非金融领域的支付和供应链金融”。</p> -->
