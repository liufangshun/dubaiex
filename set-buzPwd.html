<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title data-i18n="set_pwd"></title>
   <link rel="shortcut icon" href="./logo.ico">
   <link rel="stylesheet" href="./css/common.css">
   <link rel="stylesheet" href="./css/login.css">
</head>
<body id="bg">
   <div id="bg-wrap">
      @@include('./include/header.html')
      <div class="w-box">
         <form class="login-box setPwd-box" id="register-box" onsubmit="return false">
            <div class="box-title" data-i18n="set_pwd"></div>
            <div class="box-input box-style">
               <i class="icon icon-user2"></i><span data-i18n="account1"></span><label class="account"></label>
            </div>
            <div class="box-input">
               <i class="icon icon-lock2"></i><input type="password" id="tradepwd" data-i18n="[placeholder]input_pwd" tabindex="1" autofocus />
               <div class="box-tips"><i class="icon icon-triangle"></i><span data-i18n="password_null"></span></div>
            </div>
            <div class="box-warn">
           <!--     <p><i class="icon icon-warn"></i><span data-i18n="Registration"></span></p>
               <ul>
                  <li data-i18n="disqualification"></li>
                  <li data-i18n="weak"></li>
                  <li data-i18n="centre"></li>
                  <li data-i18n="strong"></li>
               </ul> -->
            </div>
            <div class="box-input">
               <i class="icon icon-lock2"></i><input type="password" id="traderepwd" data-i18n="[placeholder]passwordRepeatRule" tabindex="2" />
               <div class="box-tips"><i class="icon icon-triangle"></i><span data-i18n="Registration"></span></div>
            </div>
            <ul class="box-radio hide">
               <li data-i18n="validation"></li>
               <li><label><input type="radio" name="validate" value="4" checked /><span data-i18n="never"></span></label></li>
               <li><label><input type="radio" name="validate" value="2" /><span data-i18n="first_order"></span></label></li>
               <li><label><input type="radio" name="validate" value="3" /><span data-i18n="every_time"></span></label></li>
            </ul>
            <div class="box-btn">
               <button type="button" class="btn btn-default" id="btn-set" data-i18n="imme_sets"></button>
            </div>
         </form>
      </div>
      <div id="mask">
         <div class="mod-box mod1" id="mod-setBuzPwd">
            <div class="mod-title"><span data-i18n="trans_success"></span></div>
            <div class="mod-body">
              <!--  <p><span data-i18n="need_manipulate"></span><a href="./toSafeSet.html" data-i18n="s_set"></a><span data-i18n="Complete"></span></p> -->
            </div>
            <div class="mod-btn">
               <button class="btn btn-default" id="btn-certain" data-action="close" data-i18n="certain"></button>
            </div>
         </div>
         <div class="mod-box mod1" id="mod-error">
            <div class="mod-title"><span data-i18n="trans_fail"></span></div>
            <div class="mod-body">
               <p class="errorMsg"></p>
            </div>
            <div class="mod-btn">
               <button class="btn btn-default" data-action="close" data-i18n="certain"></button>
            </div>
         </div>
      </div>
   </div>
   <script src="./js/jquery-1.9.1.min.js"></script>
   <script src="./js/i18next.js"></script>
   <script src="./js/common.js"></script>
   <script src="./js/register.js"></script>
</body>
</html>
