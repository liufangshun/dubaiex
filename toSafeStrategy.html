<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title data-i18n="s_policy"></title>
   <link rel="shortcut icon" href="./logo.ico">
   <link rel="stylesheet" href="./css/common.css">
   <link rel="stylesheet" href="./css/other.css">
</head>
<body>
   <div id="wrap" class="markets other-wrap my-safeStrategy">
      @@include('./include/header.html')
      <div id="content">
         <div class="m-other">
            <div class="other-title"><span data-i18n="s_policy"></span></div>
            <div class="other-body other-body2">
               <div class="safeStrategy-box">
                  <p class="set-title" data-i18n="veri_set"></p>
                  <ul class="set-validate">
                     <li>
                        <ul>
                           <li>
                              <i class="icon icon-unlock2"></i>
                              <span class="other-validate-txt" data-i18n="login_check"></span>
                              <!-- <span class="set-tip" data-i18n="login_way"></span> -->
                           </li>
                           <li>
                              <span class="pass-txt" data-i18n="pass"></span>
                              <span class="pass-status">"<span data-i18n="login_pwd"></span>+<span data-i18n="pho_verify2"></span>
                                 <span data-i18n="or"></span><span data-i18n="verification2"></span>"</span>
                           </li>
                           <li class="operate-option" data-sign="0">
                              <div class="slide-box off login-status" data-sign="5">
                                 <label>
                                    <span class="slide-on">ON</span>
                                    <span class="slide-btn"></span>
                                    <span class="slide-off">OFF</span>
                                 </label>
                              </div>
                           </li>
                        </ul>
                     </li>
                     <li>
                        <ul>
                           <li>
                              <i class="icon icon-deal"></i>
                              <span class="other-validate-txt" data-i18n="tran_veri"></span>
                              <!-- <span class="set-tip" data-i18n="bargaining"></span> -->
                           </li>
                           <li><span class="pass-status radio-txt"></span></li>
                           <li class="operate-option operate-set" data-sign="1" data-i18n="modify"></li>
                        </ul>
                        <ul class="operate-radio">
                           <li><span data-i18n="every_time"></span><button type="button" data-val="3" data-i18n="select_option"></button></li>
                           <li><span data-i18n="first_order"></span><button type="button" data-val="2" data-i18n="select_option"></button></li>
                           <li><span data-i18n="never"></span><button type="button" data-val="4" data-i18n="select_option"></button></li>
                        </ul>
                     </li>
                  </ul>
                  <p class="set-title" data-i18n="noti_set"></p>
                  <ul class="set-notice">
                     <li>
                        <label><i class="icon icon-notice2"></i><span class="other-validate-txt" data-i18n="email_noti"></span></label>
                        <div class="slide-box off" data-sign="1">
                           <label>
                              <span class="slide-on">ON</span>
                              <span class="slide-btn"></span>
                              <span class="slide-off">OFF</span>
                           </label>
                        </div>
                     </li>
                     <li>
                        <label><i class="icon icon-notice3"></i><span class="other-validate-txt" data-i18n="place_notice"></span></label>
                        <div class="slide-box off" data-sign="2">
                           <label>
                              <span class="slide-on">ON</span>
                              <span class="slide-btn"></span>
                              <span class="slide-off">OFF</span>
                           </label>
                        </div>
                     </li>
                     <li>
                        <label><i class="icon icon-notice4"></i><span class="other-validate-txt" data-i18n="top_up"></span></label>
                        <div class="slide-box off" data-sign="3">
                           <label>
                              <span class="slide-on">ON</span>
                              <span class="slide-btn"></span>
                              <span class="slide-off">OFF</span>
                           </label>
                        </div>
                     </li>
                     <li>
                        <label><i class="icon icon-notice5"></i><span class="other-validate-txt" data-i18n="cash_noti"></span></label>
                        <div class="slide-box off" data-sign="4">
                           <label>
                              <span class="slide-on">ON</span>
                              <span class="slide-btn"></span>
                              <span class="slide-off">OFF</span>
                           </label>
                        </div>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
      @@include('./include/footer.html')
      <div id="mask">
         <div class="mod-box mod2" id="mod-loginValidate">
            <div class="mod-title"><span data-i18n="modify_auth"></span><i class="icon icon-close" data-action="close"></i></div>
            <div class="mod-body">
               <form class="mod-form" onsubmit="return false">
                  <div class="form-group auth-box show" data-auth>
                     <label for="input-gug" data-i18n="verification"></label><input type="text" id="input-gug" data-i18n="[placeholder]enter_goo" />
                     <p class="code-tab" data-type="phone"><span data-i18n="switch"></span><span data-i18n="phone_verify"></span></p>
                  </div>
                  <div class="form-group auth-box" data-auth>
                     <label for="input-phone" data-i18n="pho_verify"></label><input type="text" id="input-phone" data-i18n="enter_verify" />
                     <p class="send-code"><button type="button" data-sign="addr-code" data-i18n="send_verify"></button></p>
                     <p class="code-tab" data-type="gug"><span data-i18n="switch"></span><span data-i18n="Authenticator"></span></p>
                  </div>
                  <div class="form-group tc"><button type="button" class="btn btn-default" id="add-addr" data-i18n="add"></button></div>
               </form>
            </div>
         </div>
         <div class="mod-box mod2" id="mod-setTradeType">
            <div class="mod-title"><span data-i18n="set"></span><i class="icon icon-close" data-action="close"></i></div>
            <div class="mod-body">
               <form class="mod-form" onsubmit="return false">
                  <div class="form-group">
                     <label for="trade-pwd" data-i18n="trader_password"></label>
                     <input type="password" id="trade-pwd" data-i18n="[placeholder]tra_pwd" />
                     <a href="./resetbuzpwd.html" class="forgot" data-i18n="forget_passcode"></a>
                  </div>
                  <div class="form-group">
                     <button type="button" class="btn" data-action="close" data-i18n="cancel"></button>
                     <button type="button" class="btn btn-default" id="set-type" data-i18n="certain"></button>
                  </div>
               </form>
            </div>
         </div>
         <div class="mod-box mod2" id="mod-prompt">
            <div class="mod-title"><span data-i18n="prompt"></span><i class="icon icon-close" data-action="close"></i></div>
            <div class="mod-body tips-box">
               <p class="tips-txt"></p>
               <p class="tips-btn">
                  <button type="button" class="btn btn-default" data-action="close" data-i18n="certain"></button>
               </p>
            </div>
         </div>
      </div>
   </div>
   <script src="./js/jquery-1.9.1.min.js"></script>
   <script src="./js/i18next.js"></script>
   <script src="./js/common.js"></script>
   <script src="./js/order.js"></script>
</body>
</html>
